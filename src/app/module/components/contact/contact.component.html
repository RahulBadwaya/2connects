<app-header></app-header>
<div class="service-main-banner h-screen relative" [ngClass]="{'zoomed': isZoomed, 'black-background': isBlackBackground}">
    <div class="overflow-container">
        <div class="space-y-16">
            <div class="w-[90%] mx-auto h-screen flex items-center">
                <div class="space-y-8">
                    <h1 data-aos="fade-right" class="Gilroy-Medium lg:text-[5rem] text-2xl text-white">Get In Touch With Us</h1>
                    <!-- <p data-aos="fade-left" class="Gilroy-Medium text-[2.5rem] leading-normal text-white w-3/4">I'm a paragraph. Click here to add your own text and edit me. It’s easy. Just click “Edit Text” or double click me to add your own content and make changes to the font. I’m a great place for you to tell a story and let your users know a little more about you.</p> -->
                </div>
            </div>
            <div class=" bg-zinc-950 py-24">
                <div class="lg:w-3/4 w-11/12 mx-auto bg-red-400 rounded-xl py-10">
                    <form [formGroup]="contactForm" class="lg:space-y-6 space-y-3 w-11/12 lg:w-1/2 mx-auto">
                        <h1 class="text-center Gilroy-Bold text-2xl lg:text-4xl text-white">Contact Us</h1>
                        <div class="flex flex-col space-y-1">
                            <label class="Gilroy-SemiBold lg:text-base text-sm text-white">Full Name *</label>
                            <div class="flex justify-between items-center border border-white rounded-xl">
                                <input type="text" formControlName="name" placeholder="Enter your full name" class="Girlroy-Medium lg:w-11/12 w-[88%] border-none lg:text-base text-sm rounded-l-xl outline-none px-4 py-2"/>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 lg:w-6 lg:h-6 mx-auto text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>
                            </div>
                            <p *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched" class="Gilroy-Medium text-red-900 lg:text-base text-sm">Full name is required</p>                               
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label class="Gilroy-SemiBold lg:text-base text-sm text-white">Mobile Number *</label>
                            <div class="flex justify-between items-center border border-white rounded-xl">
                                <input type="number" formControlName="number" placeholder="Enter mobile number" class="Girlroy-Medium lg:w-11/12 w-[88%] border-none lg:text-base text-sm rounded-l-xl outline-none px-4 py-2"/>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 lg:w-6 lg:h-6 mx-auto text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                </svg>  
                            </div>
                            <p *ngIf="contactForm.get('number')?.hasError('required') && contactForm.get('number')?.touched" class="Gilroy-Medium text-red-900 lg:text-base text-sm">Mobile number is required</p>                               
                            <p *ngIf="contactForm.get('number')?.hasError('min')" class="Gilroy-Medium text-red-900 lg:text-base text-sm">Mobile number must be of 10 digits</p>                               
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label class="Gilroy-SemiBold lg:text-base text-sm text-white">Email Address *</label>
                            <div class="flex justify-between items-center border border-white rounded-xl">
                                <input type="text" formControlName="email" placeholder="Enter email address" class="Girlroy-Medium lg:w-11/12 w-[88%] border-none lg:text-base text-sm rounded-l-xl outline-none px-4 py-2"/>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 lg:w-6 lg:h-6 mx-auto text-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                </svg>
                            </div>
                            <p *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched" class="Gilroy-Medium text-red-900 lg:text-base text-sm">Email address is required</p>                               
                            <p *ngIf="contactForm.get('email')?.hasError('pattern')" class="Gilroy-Medium text-red-900 lg:text-base text-sm">Please enter a valid email address</p>                               
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label class="Gilroy-SemiBold lg:text-base text-sm text-white">Message</label>
                            <div class="flex justify-between items-center border border-white rounded-xl">
                                <textarea rows="5" formControlName="message" placeholder="Enter your full name" class="Girlroy-Medium w-full border-none lg:text-base text-sm rounded-xl outline-none px-4 py-2"></textarea>                                
                            </div>
                        </div>
                        <div class="text-center">
                            <button (click)="sendQuery()" class="bg-white px-8 lg:py-3 py-2 lg:text-base text-sm rounded-xl w-1/2 hover:text-red-400">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
